# https://docs.pytest.org/en/stable/reference/customize.html

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto # Automatically handles async test functions
addopts = 
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --strict-markers
    -v

# Custom markers to allow us to only run specific test types https://docs.pytest.org/en/stable/reference/reference.html#confval-markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests