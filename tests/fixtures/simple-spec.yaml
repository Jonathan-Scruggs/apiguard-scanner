openapi: 3.0.0
info:
  title: Test API
  version: 1.0.0
  description: Simple API for testing parser
servers:
  - url: https://api.example.com
    description: Test server
paths:
  /users:
    get:
      summary: Get all users
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
    post:
      summary: Create user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
      responses:
        '201':
          description: Created
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK